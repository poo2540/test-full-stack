<script>
    function thisIsSyncFunction() {
        let result = 0;
    
        return fetch('https://codequiz.azurewebsites.net/data').then(res => res.json()).then((response) =>    {
            result = response.data;
        });
        return result;
    }
    
    thisIsSyncFunction().then(result => result*10).then(calculation => console.log(calculation));
</script>
